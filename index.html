<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <input type="file" id="input" accept=".pdf">

    <button onclick=handleFiles()>Test</button>

    <script>
      function handleFiles() {
        var file = document.getElementById('input').files[0]
        var url = window.URL.createObjectURL(file)
        window.alert(url)
        fetch('https://script.google.com/macros/s/AKfycbzRZZw_Ty4Q4j1qjWTKTLxRctWzGL_PhdDW-LNISuHpuEYZOABPP2lU/exec&url='+url)
      }
    </script>
  </body>
</html>
